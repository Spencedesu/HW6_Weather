<!DOCTYPE html>
<html lang="en">
​

<head>
    <title>National Weather & Forecast</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
   
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
​

<body>
    <div style="text-align: center" id="heading">
        <h1 id="docHeading"> HW 6 - Weather App</h1>
        <p class="lead" id="dateDisplay"></p>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-4" id="searches">
                <div class="row">
                    <input type="text" id="city" placeholder="Search weather"></input>
                    <button class="btn btn-primary" id="submit">Search</button>
                </div>
                <div class="row" id="citiesDiv">
                    <table class="table">
                        <thead>
                            <tr id="tableHead">
                                <th scope="col" id="recent">Results</th>
                            </tr>
                        </thead>
                        <tbody id="tbody">
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="col-sm-8" id="weatherInfo">
                <div class="row" id="todaysWeather">
                    <div id="inline">
                        <div id="lowDiv"></div>
                        <div id="highDiv"></div>
                        <div id="humidity"></div>
                        <div id="windSpeed"></div>
                        <div id="description"></div>
                    </div>
                </div>
                <div class="row">
                    <h2 id="fiveDayForecast">Weather:</h2>
                </div>
                <div class="row">
                    <div id="day1" class="col-2">
                      <p id="day1_date"></p>
                      <p id="day1_temp"></p>
                      <p id="day1_humidity"></p>
                      <p id="day1_wind"></p>
                    </div>
                    <div id="day2" class="col-2">
                      <p id="day2_date"></p>
                      <p id="day2_temp"></p>
                      <p id="day2_humidity"></p>
                      <p id="day2_wind"></p>
                    </div>
                    <div id="day3" class="col-2">
                      <p id="day3_date"></p>
                      <p id="day3_temp"></p>
                      <p id="day3_humidity"></p>
                      <p id="day3_wind"></p>
                    </div>
                    <div id="day4" class="col-2">
                      <p id="day4_date"></p>
                      <p id="day4_temp"></p>
                      <p id="day4_humidity"></p>
                      <p id="day4_wind"></p>
                  </div>
                  <div id="day5" class="col-2">
                    <p id="day5_date"></p>
                    <p id="day5_temp"></p>
                    <p id="day5_humidity"></p>
                    <p id="day5_wind"></p>
                  <div>
                </div>
            </div> ​
        </div>
    </div>
    ​
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="main.js"></script>
</body>
​

</html
